<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick Lynn Johnson</title>

    <link rel="icon" href="./Develop/Assets/Images/dogo-logo.png">

    
    <!--Make this site Responsive-->
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./Develop/Assets/CSS/style.css">

</head>
<body>
  <!--Navbar Bootstrap-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" id="nameNick" href="#">Nick Lynn Johnson</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ml-auto">
        <a class="nav-link active" href="./contact.html">Contact<span class="sr-only">(current)</span></a>
        <a class="nav-link" href="./portfolio.html">Portfolio</a>
        <a class="nav-link" href="./index.html">About</a>
      </div>
    </div>

  <!--Contact form-->

  <div class="container">
    <div class="row">
        <div class="col-lg-12">
          <main>
            <h1>Contact</h1>
            <hr/>
            <form>
              <div class="form-group">
                <label for="formGroupExampleInput">Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
              </div>
                        
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </main>
        </div>
      </div>
    </div>
      
        
    
    <!--Sticky Footer-->

    <footer id="sticky-footer" class="py-4 bg-dark text-white-50 fixed-bottom">
      <div class="text-center">
        &#169; Copyright 2020 Nick Johnson
